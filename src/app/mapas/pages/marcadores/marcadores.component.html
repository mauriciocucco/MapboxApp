<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="agregarMarker()">
    + Agregar
  </li>
  <li
    *ngFor="let marker of markers; let i = index"
    class="list-group-item"
    [ngStyle]="{
      'background-color': marker.color
    }"
    (click)="goMarker(marker.marker!)"
    (dblclick)="deleteMarker(i)"
  >
    Marker {{ i + 1 }}
  </li>
</ul>
<div #mapa class="mapa-container"></div>
